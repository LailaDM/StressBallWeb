<body style="max-width: 100%; overflow-x: hidden;">

      <a class="navbar-brand" href="index.html">Home</a>

    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Hastighed</th>
        <th>Dato</th>
        <th>Tid</th>
      </tr>
      <tr v-for="data in dataArray">
        <td>
          {{data.id}}
        </td>
        <td>
          {{(data.speed).toFixed(2)}}
        </td>
        <td>
          {{parseDate(data.dateTimeNow)}}
        </td>
        <td>
          {{parseTime(data.dateTimeNow)}}
        </td>
      </tr>
    </table>

    <br>

    <button id="ChangeColourButton" v-on:click="ChangeColour" class="btn btn-primary">Change Color of the box</button>
    <button id="getButton" v-on:click="GetData" class="btn btn-primary">Get all Test Sites</button>
    <div class="row">
      <div class="colourBox" style="background-color:rgb(255, 255, 255);">
        <button id="button" v-on:click="getInsult()">
          Bliv forn√¶rmet din so
        </button>
        <div id="outputField" v-if="insult">
          <p style="font-size:24px">{{insult}}</p>
        </div>
      </div>
      <div class="colourBox" ref="StressBox" style="background-color:rgb(255, 0, 255);">
      </div>
    </div>
