<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stressball - Liste</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styling.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body style="max-width: 100%; overflow-x: hidden;">
  <div id="app">
    <nav style="padding-left:1em" class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="liste.html">Liste</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="nytkast.html">Nyt kast</a>
          </li>
        </ul>
      </div>
    </nav>

    <table id="MainList" class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Hastighed</th>
        <th>Dato</th>
        <th>Tid</th>
      </tr>
      <tr v-for="data in dataArray">
        <td>
          {{data.id}}
        </td>
        <td>
          {{(data.speed).toFixed(2)}}
        </td>
        <td>
          {{parseDate(data.dateTimeNow)}}
        </td>
        <td>
          {{parseTime(data.dateTimeNow)}}
        </td>
      </tr>
    </table>

    <script src="js/liste.js"></script>

  </div>
</body>

</html>
